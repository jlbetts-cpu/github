<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    
    <script src="script.js" defer></script> 
</head>
<body>
    <header>
        <h1>A Tale of One Noun</h1>
    </header>
    
   <main>
        <section>
            <form id="myform">
                
            <div class="input">
                <label for="noun1"> Noun: </label>
                <input type="text" id="noun1">
            </div>

            <div class="input">
                <label for="verb">Verb: </label>
                <input type="text" id="verb">
            </div>

            <div class="input">
                <label for="noun2">Place Noun: </label>
                <input type="text" id="noun2">
            </div>

            <div class="input">
                <label for="adj">Adjective: </label>
                <input type="text" id="adj">
            </div>

            <div class="input">
                <label for="noun3">Noun: </label>
                <input type="text" id="noun3">
            </div>

            <div class="input">
                <label for="vehicle">Vehicle: </label>
                <input type="text" id="vehicle">
            </div>

            <div class="input">
                <label for="animal">Animal: </label>
                <input type="text" id="animal">
            </div>

            <input type="submit" value="Send">
            </form>
        </section>

        <article id="madlib"></article>
    </main>
</body>
</html>
